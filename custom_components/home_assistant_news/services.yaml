home_assistant_news:
  play_briefing:
    name: Play News Briefing
    description: Generate and play an AI-written news briefing on configured media players.
    fields:
      override_max_per_category:
        name: Override Max Per Category
        description: Override the configured max articles per category (1-3) for this call only.
        required: false
        selector:
          number:
            min: 1
            max: 3
            step: 1
      override_media_players:
        name: Override Media Players
        description: Override the configured media players for this call only. Provide a list of media_player entity IDs.
        required: false
        selector:
          object:
      override_preroll_ms:
        name: Override Pre-roll Delay
        description: Override the configured pre-roll delay in milliseconds (0-300) for this call only.
        required: false
        selector:
          number:
            min: 0
            max: 300
            step: 10


